name: CI-CD - Container Health Platform

on:
  push:
    branches: ["main"]
    paths:
      - 'app/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment to promote
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      image_tag:
        description: Image tag to promote (e.g. sha-abcdef)
        required: true

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/bruno-diaz-dev/container-health

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: echo "ok"

  build:
    name: Build, scan and push image
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: |
          echo "Building image because app code changed"
          docker build \
            -t $IMAGE_NAME:sha-${{ github.sha }} \
            ./app

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push image
        run: |
          docker push $IMAGE_NAME:sha-${{ github.sha }}

  release:
    name: Promote image via PR
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ inputs.environment }}

    env:
      PROMOTION_BRANCH: promote-${{ inputs.environment }}-${{ inputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate promotion order (dev -> stage -> prod)
        run: |
          set -e

          ENV="${{ inputs.environment }}"
          TAG="${{ inputs.image_tag }}"
          DEV_TAG_FILE="platform/apps/container-health/dev/image-tag.txt"

          echo "Validating promotion order..."
          echo "Target environment: $ENV"
          echo "Image tag: $TAG"

          case "$ENV" in
            dev)
              echo "Promoting to dev; no prior validation needed."
              exit 0 # OK
              ;;
          esac

          if [ ! -f "$DEV_TAG_FILE" ]; then
            echo "ERROR: Dev image-tag file not found. Cannot promote to $ENV"
            exit 1 # ERROR
          fi

          DEV_TAG="$(cat "$DEV_TAG_FILE" | tr -d '[:space:]')"

          if [ "$DEV_TAG" != "$TAG" ]; then
            echo "ERROR: Image '$TAG' has not been promoted to dev."
            exit 1 # ERROR
          fi

          echo "Validation passed: Image '$TAG' was already promoted to dev."


      - name: Create promotion branch
        run: |
          git checkout -b $PROMOTION_BRANCH

      - name: Update image tag
        run: |
          echo "${{ inputs.image_tag }}" \
            > platform/apps/container-health/${{ inputs.environment }}/image-tag.txt

      - name: Commit change
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add platform/apps/container-health/${{ inputs.environment }}/image-tag.txt
          git commit -m "chore(release): promote container-health to ${{ inputs.environment }} (${{ inputs.image_tag }})"

      - name: Push promotion branch
        run: |
          git push origin $PROMOTION_BRANCH

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat <<'EOF' > pr-body.md
          Automated promotion of image `${{ inputs.image_tag }}` to **${{ inputs.environment }}**.
          This PR is intentionally subject to:
          - required CI checks
          - code owner review
          - branch protection rules.
          EOF
          gh pr create \
          --base main \
            --head "$PROMOTION_BRANCH" \
            --title "chore(release): promote container-health to ${{ inputs.environment }}" \
            --body-file pr-body.md
            




      - name: Promotion summary
        run: |
          {
            echo "## Promotion Summary"
            echo ""
            echo "- Environment: **${{ inputs.environment }}**"
            echo "- Image: \`${IMAGE_NAME}:${{ inputs.image_tag }}\`"
            echo "- Branch: \`${PROMOTION_BRANCH}\`"
            echo "- Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          } >> $GITHUB_STEP_SUMMARY
